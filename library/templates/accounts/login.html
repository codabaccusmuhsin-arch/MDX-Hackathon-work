{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'library/login.css' %}">
    <title>Log In</title>
</head>
<body id="login-body">
    <div id="login-container">
        <h1 id="login-header">Log In</h1>
        <form id="login-form" method="post">
            {% csrf_token %}
            <div id="login-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" id="login-button">Log In</button>
        </form>
        <p id="signup-text">Don't have an account? <a id="signup-link" href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
