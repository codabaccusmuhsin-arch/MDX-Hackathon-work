{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'library/signup.css' %}">
    <title>Sign Up</title>
</head>
<body id="signup-body">
    <div id="signup-container">
        <h1 id="signup-header">Sign Up</h1>
        <form id="signup-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <p id="login-text">Already have an account? 
            <a href="{% url 'login' %}" id="login-link">Log In</a>
        </p>
    </div>
</body>
</html>
